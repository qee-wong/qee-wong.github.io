<!doctype html>
<html lang="en"  ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My HTML File</title>
  <!-- <link rel="stylesheet" href="../angular-1.4.8/docs/components/bootstrap-3.1.1/css/bootstrap.css"> -->
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8" >
  <link rel="stylesheet" href="../bootstrap/css/bootstrap-responsive.min.css" media="screen" title="no title" charset="utf-8" >
  <script src="../angular-1.4.8/angular.js"></script>
  <script src="../angular-1.4.8/angular-animate.js" charset="utf-8"></script>
<style media="screen">
.ddiv {
  transition: all linear 0.5s;
  background-color: lightblue;
  height: 100px;
  width: 100%;
  position: relative;
  top: 0;
  left: 0;
}

.ng-hide {
  height: 0;
  width: 0;
  background-color: transparent;
  top:-200px;
  left: 200px;
  /*animation: 0.5s myChange;*/
}
</style>
</head>
<body>
    <div class="container">
        <h1>隐藏 DIV: <input type="checkbox" ng-model="myCheck"></h1>

<div class='ddiv' ng-hide="myCheck">

    注意： ng-hide 的样式 要写在 其他的div样式的后面

</div>

        <div ng-controller="formCtrl" class="">

            <div ng-include="'myUsers_List.htm'"></div>
            <p>{{x1}}</p>
            <p>{{x2}}</p>


            <form novalidate name="myForm" action="index.html" method="post">
                First Name: <br>
                <input type="text" name="firstName" ng-model="user.firstName" required >
                <span style="color:red" ng-show="myForm.firstName.$dirty && myForm.firstName.$invalid">
                    <span ng-show="myForm.firstName.$error.required">用户名是必须的。</span>
                </span>
                <br>
                Last Name: <br>
                <input type="text" ng-model="user.lastName"> <br> <br>
                <p>邮箱： <br>
                <input type="email" ng-model="user.email" name="email" value="" required>
                <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                  <span ng-show="myForm.email.$error.required">邮箱是必须的。</span>
                  <span ng-show="myForm.email.$error.email">非法的邮箱。</span>
                  </span>
                </p>
                <button type="button" ng-click="reset()" >rest</button>

                <p>
                  <input type="submit"
                  ng-disabled="myForm.firstName.$dirty && myForm.firstName.$invalid ||
                  myForm.email.$dirty && myForm.email.$invalid">
                </p>

            </form>
            <p>form = {{user}}</p>
            <p>master = {{master}}</p>
        </div>
    </div>



</body>
<script type="text/javascript">
    var app = angular.module('myApp', ['ngAnimate']);
    app.controller('formCtrl',function($scope){
        $scope.x1 = "JOHN";
        $scope.x2 = angular.isString($scope.x1);
        $scope.master = {firstName:'John1',lastName:'Doe1',email:'john.doe@gmail.com'};

        $scope.reset = function(){
            //debugger;
            $scope.user = angular.copy($scope.master);
        };
        $scope.reset();
    });



</script>
<!-- <script src="js/namesController.js" charset="utf-8"></script> -->
</html>
