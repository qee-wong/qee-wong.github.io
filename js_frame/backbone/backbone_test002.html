<script>

$(function(){
  var fun = function(v){console.log('你输入的是：'+ v);};

  _.delay(fun,3000,'underscore');
      

  var num,str;
  var funo = function(){
    num = 0;
    str = '1';
    console.log('初始化成功！');
  }

  var init = _.once(funo);
  init();
  console.log('初始化后->num:'+num + ';str:'+str);

  var input = function(n,s){
    return s ? n + ',先生': n + ',女士';
  };
  input = _.wrap(input,function(input){
    return '你好,'+ input('陶国荣',1)+',欢迎来到backbone世界！';
  });

  console.log(input());

  var A = function(a1) {return a1*a1;}
  var B = function(b1) {return b1*b1;}
  var C = function(c1) {return c1*c1;}
  var D = _.compose(A,B,C);
  console.log('最终结果为:'+D(2));

  var info = {
    name : '陶国荣',
    sex : '男',
    email:'tao_guo_rong@163.com'
  }

  var arrkey = _.keys(info);
  console.log(arrkey);

  var arrvalue = _.values(info);
  console.log(arrvalue);

  var data = {A:1,B:2,C:3,D:4};

  var newdata = _.pick(data,'B','C');
  console.log(newdata);

  var newdata = _.omit(data,'B','C');
  console.log(newdata);

  var info =  {name: "陶国荣", email: "tao_guo_rong@163.com"} ;
  info = _.defaults(info,{
    name:'12',
    email:'12tao_guo_rong@163.com'
  });
  //info.name = '陶国荣';
  console.log(info);


//has
  var strShow;
  if(_.has(info,'score'))
    strShow = info.score;
  else
    strShow = '对象中不包含该属性！';

  console.log(strShow);

});

</script>
