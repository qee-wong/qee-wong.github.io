<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <meta name="viewport" content="width=device-width">
  <link rel="canonical" href="http://backbonejs.org" />
  <script src="test/vendor/jquery.js"></script>
  <title>Backbone.js</title>
  <style type="text/css">
    body
    {
      font-size: 13px;
    }
    div
    {
      width:260px;
      text-align: center;
      padding: 5px;
    }
    .changed
    {
      border: solid 1px #555;
    }
  </style>

</head>
<body>

  <div id="main"></div>
  <script type="text/template" id="main-tpl">
    <div id="backbone2"><%=mess%></div>
    <input type="button" id="btnshow" value="点击一下" />
  </script>
  
  <div id="mainn"></div>
</body>
</html>
<script>
$(function(){
  //----------------------------------------------------
  var stuview = Backbone.View.extend({
    el:$("body"),
    initialize:function(){
      this.render();
    },
    render:function(){
      this.$el.append('<div id="backbone">backbone是利器</div>');
    },
    events:{
      'click div#backbone':'togcls'
    },
    togcls:function(){
      $("#backbone").toggleClass("changed");
    }
  });

  var stuv = new stuview();
//-------------------------------------------------------------
  var stuview2 = Backbone.View.extend({
    el:$("#main"),
    initialize:function(){
      this.template = _.template($("#main-tpl").html());
      this.render();
    },
    render:function(){
      this.$el.html(this.template({mess:"backbone 是利器"}));
    },
    events:{
      'click div#backbone2':'togcls',
      'click input#btnshow':'toggle'
    },
    togcls:function(){
      $("#backbone2").toggleClass("changed");
    },
    toggle:function(){
      $("#backbone2").toggle();
    }
  });

  var stuv2 = new stuview2();

//---------------------------------------------------------------
  



});
</script>
<script src="test/vendor/underscore.js"></script>
<script src="docs/js/jquery.lazyload.js"></script>
<script src="test/vendor/json2.js"></script>
<script src="backbone.js"></script>
