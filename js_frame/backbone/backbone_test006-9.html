<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <meta name="viewport" content="width=device-width">
  <link rel="canonical" href="http://backbonejs.org" />
  <script src="test/vendor/jquery.js"></script>
  <title>Backbone.js</title>
  <style type="text/css">
    body
    {
      font-size: 13px;
    }
    div
    {
      width:260px;
      text-align: center;
      padding: 5px;
    }
    .changed
    {
      border: solid 1px #555;
    }
  </style>

</head>
<body>

  
  <div id="main"></div>
  <script type="text/template" id="main-tpl">
    <div id="backbone">backbone是构建前端MVC的利器</div>
    <input type="button" id="btn_a" value="切换样式" />
    <input type="button" id="btn_b" value="取消绑定" />
    <input type="button" id="btn_c" onclick="stuv.rebind()" value="重新绑定" />
  </script>
</body>
</html>
<script src="test/vendor/underscore.js"></script>
<script src="docs/js/jquery.lazyload.js"></script>
<script src="test/vendor/json2.js"></script>
<script src="backbone.js"></script>
<script>
 
  //----------------------------------------------------
 var stuv = null;
 var stuview = Backbone.View.extend({
     el:$("#main"),
     initialize:function(){
      this.template = _.template($("#main-tpl").html());
      this.render();
     },
     render:function(){
      this.$el.html(this.template());
     },
     rebind:function(){
      this.delegateEvents(this.events);
     },
     events:{
      'click input#btn_a':'btnclick_a',
      'click input#btn_b':'btnclick_b',
     },
     btnclick_a:function(){
      $("#backbone").toggleClass("changed");
     },
     btnclick_b:function(){
      this.undelegateEvents();
     }
 });

 stuv = new stuview();
 



 
</script>
